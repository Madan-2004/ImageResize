<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Resize</title>
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="bgremove.png" width="100%">
            <div class="wrap">
                <img src="ori.jpg" id="ori">
            </div>
            <span id="arr"><img src="arrow.png" class="arrow"></span>
        </div>
    </div>

    <script>
        var wrap = document.querySelector(".wrap");
        var img = document.querySelector(".img-box");
        var ori = document.getElementById("ori");
        var  line = document.getElementById("arr");

        ori.style.width = img.offsetWidth + "px";

        var leftSpace = img.offsetLeft;

        img.onmousemove = function(e){
            var width1 = (e.pageX - leftSpace) + "px";
            wrap.style.width = width1;
            line.style.left = width1;
        }
    </script>
</body>
</html>
